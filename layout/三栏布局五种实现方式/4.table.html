<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用table布局实现三栏布局</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.layout.table .left-center-right {
			display: table;
			width: 100%;
			height: 300px;
		}

		.layout.table .left-center-right > div {
			display: table-cell;
		}

		.layout.table .left {
			width: 300px;
			background: gray;
		}

		.layout.table .right {
			width: 300px;
			background: green;
		}

		.layout.table .center {
			background: pink;
		}
	</style>
</head>
<body>
	<section class="layout table">
		<article class="left-center-right">
			<div class="left">left</div>
			<div class="center">center</div>
			<div class="right">right</div>
		</article>
	</section>

</body>
</html>

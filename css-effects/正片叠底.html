<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>混合模式实现正片叠底效果</title>
	<style>

	.blend img {
		height: 100vh;
	}

	.blend h1 {
		color: #fff;
		font-size: 150px;
		position: absolute;
		top: 100px;
		mix-blend-mode: overlay;
	}
	</style>
</head>
<body>
	<div class="blend">
		<img src="./test.jpg" alt="">
		<h1>some text</h1>
	</div>
</body>
</html>
